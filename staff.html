<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .custom-size {
        width: 200px;
        height: 200px;
        object-fit: cover; /* Ensures the image fits well */
      }
    </style>
  </head>
  <body>
    <section id="team" class="bg-white py-12 px-6">
      <div class="text-center mb-12">
        <h2 class="lg:text-6xl text-3xl font-bold text-gray-800">
          Meet Our Team
        </h2>
        <p class="text-yellow-600 mt-2 font-bold">
          Get to know our team members!
        </p>
      </div>

      <div
        class="container mx-auto grid lg:grid-cols-4 sm:grid-cols-2 grid-cols-1 gap-8"
      >
        <!-- Team Member 1 -->
        <a
          href="staffdetails.html?name=Jimmy"
          class="group block rounded-md shadow-md overflow-hidden text-center"
          aria-label="View details for Jimmy MUGABO"
        >
          <img
            src="./images/jimy.jpeg"
            alt="Jimmy MUGABO"
            class="custom-size mx-auto transition-transform duration-300 group-hover:scale-105"
          />
          <div class="p-4 bg-gray-100">
            <h3 class="text-xl font-semibold text-gray-800">Jimmy MUGABO</h3>
            <p class="text-gray-600">Head Coach</p>
          </div>
        </a>

        <!-- Team Member 2 -->
        <a
          href="details.html?name=Jean"
          class="group block rounded-md shadow-md overflow-hidden text-center"
          aria-label="View details for Jane Smith"
        >
          <img
            src="./images/snoop"
            alt="Jean"
            class="custom-size mx-auto transition-transform duration-300 group-hover:scale-105"
          />
          <div class="p-4 bg-gray-100">
            <h3 class="text-xl font-semibold text-gray-800">Jean Dammour</h3>
            <p class="text-gray-600">General Manager</p>
          </div>
        </a>

        <!-- Add more team members as needed -->
      </div>
    </section>
  </body>
</html>
