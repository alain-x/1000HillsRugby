<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="1000 Hills Rugby League Table - Stay updated with the latest rankings, points, and standings."
    />
    <meta
      name="keywords"
      content="1000 Hills Rugby, rugby league table, rugby standings, Kigali, Rwanda rugby"
    />
    <meta name="author" content="1000 Hills Rugby Club" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="robots" content="index, follow" />
    <meta name="theme-color" content="#1a202c" />

    <!-- Open Graph Metadata (For Social Media Sharing) -->
    <meta property="og:title" content="1000 Hills Rugby - League Table" />
    <meta
      property="og:description"
      content="Check the latest rugby league standings and team positions at 1000 Hills Rugby Club."
    />
    <meta
      property="og:image"
      content="https://www.1000hillsrugby.rw/images/league-table-banner.png"
    />
    <meta property="og:url" content="https://www.1000hillsrugby.rw/table" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="1000 Hills Rugby - League Standings" />
    <meta
      name="twitter:description"
      content="Check the latest rugby league standings and rankings of 1000 Hills Rugby Club."
    />
    <meta
      name="twitter:image"
      content="https://www.1000hillsrugby.rw/images/league-table-banner.png"
    />
    <meta name="twitter:site" content="@1000HillsRugby" />

    <!-- Structured Data (Schema.org for SEO) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebPage",
        "name": "1000 Hills Rugby - League Table",
        "url": "https://www.1000hillsrugby.rw/table",
        "about": {
          "@type": "SportsEvent",
          "name": "Rugby League Standings",
          "sport": "Rugby"
        }
      }
    </script>

    <title>1000 hills Rugby | League Table</title>
    <link rel="icon" href="./images/t_icon.png" type="image/png" />
    <link rel="canonical" href="https://www.1000hillsrugby.rw/table" />

    <!-- External Styles and Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />

    <!-- Custom Styles -->
    <style>
      /* Global Styles */
      body {
        margin: 0;
        font-family: "Poppins", Arial, sans-serif;
        background-color: #f4f4f4;
      }

      /* Header */
      header {
        background-color: #fff;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        border-bottom: 2px solid #ddd;
      }

      header img {
        height: 40px;
      }

      header nav a {
        margin: 0 15px;
        text-decoration: none;
        color: #000;
        font-weight: bold;
      }

      header nav a:hover,
      header nav a.active {
        color: #0a7420;
        border-bottom: 2px solid #0a7420;
        padding-bottom: 2px;
      }

      /* Filters */
      .filters {
        background-color: #fff;
        display: flex;
        justify-content: space-between;
        padding: 10px 20px;
        border-bottom: 2px solid #ddd;
      }

      .filters select {
        padding: 5px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }

      /* League Table */
      .league-table-container {
        max-width: 1200px;
        margin: 20px auto;
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .league-table-container h2 {
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 10px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }

      table th,
      table td {
        padding: 10px;
        text-align: center;
        border: 1px solid #ddd;
      }

      table th {
        background-color: #2c2c2c;
        color: #fff;
      }

      table tbody tr:nth-child(odd) {
        background-color: #f9f9f9;
      }

      table tbody tr:nth-child(even) {
        background-color: #fff;
      }

      .team-name {
        display: flex;
        align-items: center;
        gap: 10px;
        text-align: left;
      }

      .team-logo {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        object-fit: cover;
      }

      .icon-up {
        color: green;
      }

      .icon-down {
        color: red;
      }

      /* Responsive Styles */
      @media (max-width: 768px) {
        .filters {
          flex-direction: column;
          gap: 10px;
        }

        table {
          display: block;
          overflow-x: auto;
          white-space: nowrap;
        }

        table th,
        table td {
          text-align: left;
          font-size: 0.875rem;
        }

        .league-table-container {
          padding: 15px;
        }
      }

      @media (max-width: 500px) {
        table th,
        table td {
          padding: 5px;
          font-size: 0.75rem;
        }
      }
    </style>
  </head>

  <body>
    <header
      class="bg-white border-b-2 border-gray-200 flex items-center justify-between p-4 md:p-6"
    >
      <!-- Logo -->
      <a href="./" class="flex items-center">
        <img src="./logos_/logoT.jpg" alt="Logo" class="h-10" />
      </a>

      <!-- Desktop Navigation -->
      <nav class="hidden md:flex space-x-6">
        <a
          href="./fixtures"
          class="text-gray-800 hover:text-green-600 font-bold"
          >Fixtures</a
        >
        <a
          href="./tables"
          class="text-gray-800 hover:text-green-600 font-bold active:border-b-2 border-green-600"
        >
          Tables
        </a>
        <a href="./results" class="text-gray-800 hover:text-green-600 font-bold"
          >Results</a
        >
        <a href="./status" class="text-gray-800 hover:text-green-600 font-bold"
          >Stats</a
        >
      </nav>

      <!-- Mobile Menu Button -->
      <button
        id="menu-toggle"
        class="block md:hidden text-gray-800 focus:outline-none"
        aria-label="Toggle Menu"
      >
        <!-- Hamburger Icon -->
        <svg
          id="hamburger-icon"
          class="h-6 w-6"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"
          ></path>
        </svg>

        <!-- Close Icon (hidden initially) -->
        <svg
          id="close-icon"
          class="hidden h-6 w-6"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          ></path>
        </svg>
      </button>

      <!-- Mobile Menu -->
      <nav
        id="mobile-menu"
        class="hidden flex flex-col space-y-4 mt-4 md:hidden"
      >
        <a
          href="./fixtures"
          class="text-gray-800 hover:text-green-600 font-bold"
          >Fixtures</a
        >
        <a
          href="./tables"
          class="text-gray-800 hover:text-green-600 font-bold active:border-b-2 border-green-600"
        >
          Tables
        </a>
        <a href="./results" class="text-gray-800 hover:text-green-600 font-bold"
          >Results</a
        >
        <a href="./status" class="text-gray-800 hover:text-green-600 font-bold"
          >Stats</a
        >
      </nav>
    </header>

    <!-- Filters -->
    <div class="filters">
      <select id="team-filter">
        <option value="men" selected>Men</option>
        <option value="women">Women</option>
      </select>
      <select id="competitions-filter">
        <option value="7s-festival">7s Jade Water</option>
        <option value="15s-league">15s League</option>
        <option value="gmt-7s">GMT 7s</option>
        <option value="peace-cup">Peace Cup</option>
        <option value="regional-league">Regional League</option>
      </select>
      <select id="season-filter"></select>
    </div>

    <!-- League Table -->
    <div class="league-table-container">
      <h2>Rugby League Table</h2>
      <table>
        <thead>
          <tr>
            <th>Pos</th>
            <th>Team</th>
            <th>Matches</th>
            <th>Wins</th>
            <th>Draws</th>
            <th>Losses</th>
            <th>Points For</th>
            <th>Points Against</th>
            <th>+/-</th>
            <th>Pts</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <script src="./tables.js"></script>
  </body>
</html>
