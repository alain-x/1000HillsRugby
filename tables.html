<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rugby League Table</title>
    <style>
      /* Global Styles */
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
      }

      /* Header */
      header {
        background-color: #fff;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        border-bottom: 2px solid #ddd;
      }

      header img {
        height: 40px;
      }

      header nav a {
        margin: 0 15px;
        text-decoration: none;
        color: #000;
        font-weight: bold;
      }

      header nav a:hover,
      header nav a.active {
        color: #0a7420;
        border-bottom: 2px solid #0a7420;
        padding-bottom: 2px;
      }

      /* Filters */
      .filters {
        background-color: #fff;
        display: flex;
        justify-content: space-between;
        padding: 10px 20px;
        border-bottom: 2px solid #ddd;
      }

      .filters select {
        padding: 5px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }

      /* League Table */
      .league-table-container {
        max-width: 1200px;
        margin: 20px auto;
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .league-table-container h2 {
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 10px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }

      table th,
      table td {
        padding: 10px;
        text-align: center;
        border: 1px solid #ddd;
      }

      table th {
        background-color: #2c2c2c;
        color: #fff;
      }

      table tbody tr:nth-child(odd) {
        background-color: #f9f9f9;
      }

      table tbody tr:nth-child(even) {
        background-color: #fff;
      }

      .team-name {
        display: flex;
        align-items: center;
        gap: 10px;
        text-align: left;
      }

      .team-logo {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        object-fit: cover;
      }

      .icon-up {
        color: green;
      }

      .icon-down {
        color: red;
      }
      /* Responsive Styles */
      @media (max-width: 768px) {
        .filters {
          flex-direction: column;
          gap: 10px;
        }

        table {
          display: block;
          overflow-x: auto;
          white-space: nowrap;
        }

        table th,
        table td {
          text-align: left;
          font-size: 0.875rem;
        }

        .league-table-container {
          padding: 15px;
        }
      }

      @media (max-width: 500px) {
        table th,
        table td {
          padding: 5px;
          font-size: 0.75rem;
        }
      }
    </style>
  </head>
  <body>
    <header
      class="bg-white border-b-2 border-gray-200 flex items-center justify-between p-4 md:p-6"
    >
      <!-- Logo -->
      <a href="./index" class="flex items-center">
        <img src="./logos_/logoT.jpg" alt="Logo" class="h-10" />
      </a>

      <!-- Desktop Navigation -->
      <nav class="hidden md:flex space-x-6">
        <a
          href="./fixtures.html"
          class="text-gray-800 hover:text-green-600 font-bold"
          >Fixtures</a
        >
        <a
          href="./tables.html"
          class="text-gray-800 hover:text-green-600 font-bold active:border-b-2 border-green-600"
        >
          Tables
        </a>
        <a
          href="./results.html"
          class="text-gray-800 hover:text-green-600 font-bold"
          >Results</a
        >
        <a
          href="./status.html"
          class="text-gray-800 hover:text-green-600 font-bold"
          >Stats</a
        >
      </nav>

      <!-- Mobile Menu Button -->
      <button
        id="menu-toggle"
        class="block md:hidden text-gray-800 focus:outline-none"
        aria-label="Toggle Menu"
      >
        <!-- Hamburger Icon -->
        <svg
          id="hamburger-icon"
          class="h-6 w-6"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"
          ></path>
        </svg>

        <!-- Close Icon (hidden initially) -->
        <svg
          id="close-icon"
          class="hidden h-6 w-6"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          ></path>
        </svg>
      </button>

      <!-- Mobile Menu -->
      <nav
        id="mobile-menu"
        class="hidden flex flex-col space-y-4 mt-4 md:hidden"
      >
        <a
          href="./fixtures.html"
          class="text-gray-800 hover:text-green-600 font-bold"
          >Fixtures</a
        >
        <a
          href="./tables.html"
          class="text-gray-800 hover:text-green-600 font-bold active:border-b-2 border-green-600"
        >
          Tables
        </a>
        <a
          href="./results.html"
          class="text-gray-800 hover:text-green-600 font-bold"
          >Results</a
        >
        <a
          href="./status.html"
          class="text-gray-800 hover:text-green-600 font-bold"
          >Stats</a
        >
      </nav>
    </header>

    <!-- Filters -->
    <div class="filters">
      <select id="team-filter">
        <option value="men" selected>Men</option>
        <option value="women">Women</option>
      </select>
      <select id="competitions-filter">
        <option value="7s-festival">7s Festival</option>
        <option value="15s-league">15s League</option>
        <option value="gmt-7s">GMT 7s</option>
        <option value="peace-cup">Peace Cup</option>
        <option value="regional-league">Regional League</option>
      </select>
      <select id="season-filter"></select>
    </div>

    <!-- League Table -->
    <div class="league-table-container">
      <h2>Rugby League Table</h2>
      <table>
        <thead>
          <tr>
            <th>Pos</th>
            <th>Team</th>
            <th>Matches</th>
            <th>Wins</th>
            <th>Draws</th>
            <th>Losses</th>
            <th>Points For</th>
            <th>Points Against</th>
            <th>+/-</th>
            <th>Pts</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <script src="./tables.js"></script>
  </body>
</html>
