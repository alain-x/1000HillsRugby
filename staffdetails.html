<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Staff Member Details</title>
    <link rel="icon" href="./images/t_icon.png" type="image/png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom CSS for responsiveness */
      @media (max-width: 500px) {
        #member-image {
          height: 480px;
        }

        #member-name {
          font-size: 1.5rem;
        }

        #member-role {
          font-size: 1rem;
        }

        .flex {
          flex-direction: column;
        }

        .text-center {
          text-align: center;
        }

        .px-6 {
          padding-left: 1rem;
          padding-right: 1rem;
        }

        ul {
          flex-direction: row;
          justify-content: center;
        }

        ul li {
          margin: 0 10px;
        }
      }

      @media (min-width: 501px) {
        #member-image {
          height: 480px;
        }

        .flex {
          flex-direction: row;
        }

        .text-center {
          text-align: left;
        }

        ul {
          justify-content: flex-start;
        }
      }
    </style>
  </head>
  <body>
    <section id="details" class="py-12">
      <div class="container mx-auto p-6 bg-gray-100 rounded-md">
        <div class="flex flex-col items-center md:flex-row md:items-start">
          <!-- Image Section -->
          <div class="w-50 w-80 flex justify-center mb-6 md:mb-0">
            <img
              id="member-image"
              src=""
              alt="Team Member"
              class="w-full object-cover rounded-md shadow-md"
              onerror="this.src='./images/placeholder.png';"
            />
          </div>

          <!-- Details Section -->
          <div class="md:w-2/3 w-full px-6 text-center md:text-left">
            <h3
              id="member-name"
              class="text-2xl font-semibold text-gray-800 md:text-3xl"
            ></h3>
            <p id="member-role" class="text-lg text-gray-600 mt-2"></p>
            <p id="member-description" class="mt-4 text-gray-700"></p>

            <!-- Social Media Icons -->
            <ul
              class="mt-6 flex justify-center space-x-6 text-xl text-gray-600"
            ></ul>
          </div>
        </div>

        <!-- Back to team button -->
        <div class="mt-6 text-center">
          <a
            href="staff.html"
            class="px-4 py-2 bg-yellow-600 text-white rounded-md hover:bg-yellow-700"
          >
            Back to Staff
          </a>
        </div>
      </div>
    </section>

    <script>
      const teamData = {
        Jimmy: {
          name: "Jimmy Mugabo",
          role: "Head Coach",
          image: "./images/jimmy.jpeg",
          description:
            "Jimmy Mugabo is a dynamic leader in sports and social development, specializing in leveraging rugby as a tool for education, employability, and personal growth among Rwandan youth. As the Director of Rugby at 1000 Hills Rugby, he fosters inclusive programs focused on skills development, job readiness, and health and well-being.",
          socialMedia: [
            {
              platform: "Facebook",
              url: "https://www.facebook.com/jimy.mugabo.3",
              icon: "fa-facebook-f",
              color: "#1877F2",
            },
            {
              platform: "Instagram",
              url: "https://www.instagram.com/jimymugabo/",
              icon: "fa-instagram",
              color: "#E4405F",
            },
            {
              platform: "Twitter",
              url: "https://x.com/1000HillsRugby",
              icon: "fa-x-twitter",
              color: "#1DA1F2",
            },
            {
              platform: "LinkedIn",
              url: "https://www.linkedin.com/in/jimy-mugabo-674a2389/",
              icon: "fa-linkedin-in",
              color: "#0077B5",
            },
          ],
        },
        Jd: {
          name: "Jean D'Amour Nsengimana",
          role: "General Manager",
          image: "./images/jd.jpeg",
          description:
            "Jean D'Amour Nsengimana, also known as JD, is one of three founders of 1000 Hills Rugby. He serves as its elected general manager and head coach for the development teams. A qualified Level 2 Rugby XV coach, he is deeply involved in nurturing young talent while promoting the club's core values.",
          socialMedia: [
            {
              platform: "Facebook",
              url: "https://",
              icon: "fa-facebook-f",
              color: "#1877F2",
            },
            {
              platform: "Instagram",
              url: "https://www.instagram.com/jd131000/",
              icon: "fa-instagram",
              color: "#E4405F",
            },
            {
              platform: "Twitter",
              url: "https://x.com/NJdamour",
              icon: "fa-x-twitter",
              color: "#1DA1F2",
            },
            {
              platform: "LinkedIn",
              url: "https://www.linkedin.com/in/jeandamour",
              icon: "fa-linkedin-in",
              color: "#0077B5",
            },
          ],
        },
        berno: {
          name: "  Bernard RWAGASORE",
          role: "Marketing",
          image: "./images/berno.png",
          description:
            "Rwagasore Bernard, also known by his nickname Hard Guy, is a dedicated player for 1000 Hills Rugby. He has transitioned to prop, where his physicality and strength are key assets to the team. Bernard discovered his passion for rugby during his university years in Uganda.",
          socialMedia: [
            {
              platform: "Facebook",
              url: "https://",
              icon: "fa-facebook-f",
              color: "#1877F2",
            },
            {
              platform: "Instagram",
              url: "https://www.instagram.com/bernard_berno/",
              icon: "fa-instagram",
              color: "#E4405F",
            },
            {
              platform: "Twitter",
              url: "https://x.com/bernardberno",
              icon: "fa-x-twitter",
              color: "#1DA1F2",
            },
            {
              platform: "LinkedIn",
              url: "https://www.linkedin.com/in/bernard",
              icon: "fa-linkedin-in",
              color: "#0077B5",
            },
          ],
        },
      };

      const urlParams = new URLSearchParams(window.location.search);
      const memberKey = urlParams.get("name");

      if (teamData[memberKey]) {
        const member = teamData[memberKey];
        document.getElementById("member-name").innerText = member.name;
        document.getElementById("member-role").innerText = member.role;
        document.getElementById("member-image").src = member.image;
        document.getElementById("member-description").innerText =
          member.description;

        const socialMediaList = document.querySelector("ul");
        socialMediaList.innerHTML = "";
        member.socialMedia.forEach((social) => {
          const li = document.createElement("li");
          li.innerHTML = `<a href="${social.url}" aria-label="${social.platform}" target="_blank">
            <i class="fa-brands ${social.icon}" style="color:${social.color}"></i>
          </a>`;
          socialMediaList.appendChild(li);
        });
      } else {
        document.body.innerHTML =
          "<p class='text-center text-red-500'>Member not found.</p>";
      }
    </script>
  </body>
</html>
