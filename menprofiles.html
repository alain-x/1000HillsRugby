        font-family: Arial, sans-serif;
        background: #000;
        color: #fff;
      }

      .header {
        text-align: center;
        padding: 20px;
      }

      .tabs {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin: 10px 0;
      }

      .tab {
        background-color: #222;
        padding: 10px 20px;
        border-radius: 8px;
        cursor: pointer;
        color: white;
        text-align: center;
      }

      .tab.active {
        background-color: #0a9113;
      }

      .squad-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        padding: 20px;
      }

      .player-card {
        background: #222;
        border-radius: 10px;
        text-align: center;
        padding: 10px;
        width: 200px;
        cursor: pointer;
      }

      .player-card img {
        width: 200px;
        height: 200px;
        border-radius: 10px;
        object-fit: cover;
      }

      .player-card h3 {
        margin: 10px 0;
      }
    </style>

      const squadContainer = document.getElementById("squadContainer");
      const backsTab = document.getElementById("backsTab");
      const forwardsTab = document.getElementById("forwardsTab");

      function renderSquad(category) {
        squadContainer.innerHTML = "";
        const players = squad.filter((player) => player.category === category);

        players.forEach((player) => {
          const playerCard = document.createElement("div");
          playerCard.className = "player-card";
          playerCard.innerHTML = `
            <img src="${player.img}" alt="${player.name}">
            <h3>${player.name}</h3>
          `;
          playerCard.addEventListener("click", () => {
            localStorage.setItem("selectedPlayer", JSON.stringify(player));
            window.location.href = "profiles.html";
          });

          squadContainer.appendChild(playerCard);
        });
      }

      function setActiveTab(tabElement, category) {
        document
          .querySelectorAll(".tab")
          .forEach((tab) => tab.classList.remove("active"));
        tabElement.classList.add("active");
        renderSquad(category);
      }

      backsTab.addEventListener("click", () => setActiveTab(backsTab, "Backs"));
      forwardsTab.addEventListener("click", () =>
        setActiveTab(forwardsTab, "Forwards")
      );

      renderSquad("Backs");
