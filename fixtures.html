<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./images/t_icon.png" type="image/png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Match Results</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f9f9f9;
      }

      /* Header */
      header {
        background-color: #fff;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        border-bottom: 2px solid #ddd;
      }

      header img {
        height: 40px;
      }

      header nav a {
        margin: 0 15px;
        text-decoration: none;
        color: #000;
        font-weight: bold;
      }

      header nav a:hover,
      header nav a.active {
        color: #0a7420;
        border-bottom: 2px solid #0a7420;
        padding-bottom: 2px;
      }

      main {
        padding: 10px;
      }

      .filters {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));

        gap: 15px;
        padding: 15px;
        background-color: white;
        border-radius: 8px;
        margin-bottom: 20px;
      }

      .filters select {
        padding: 8px;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 14px;
      }

      .results {
        background-color: white;
        margin: 10px;
        padding: 10px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .results h2 {
        margin-bottom: 20px;
        font-size: 24px;
        font-weight: bold;
        color: #333;
      }

      .match {
        border: 1px solid #ddd;
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 15px;
        background-color: #fff;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .match-info p {
        margin: 5px 0;
        font-size: 14px;
        color: #777;
      }

      .teams {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px 0;
      }

      .team {
        display: flex;
        align-items: center;
      }

      .team img {
        width: 40px;
        height: 40px;
        margin-right: 10px;
      }

      .score {
        font-size: 24px;
        font-weight: bold;
        color: #333;
      }

      .goal-scorers p {
        margin: 5px 0;
        font-size: 14px;
        color: #333;
      }

      .news {
        margin: 10px;
        padding: 20px;
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .news h3 {
        margin-bottom: 15px;
        font-size: 20px;
        font-weight: bold;
        color: #333;
      }

      .news-item {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
      }

      .news-item img {
        width: 50px;
        height: 50px;
        margin-right: 15px;
        border-radius: 50%;
      }

      .news-item p {
        font-size: 14px;
        color: #555;
      }

      @media (max-width: 500px) {
        .teams {
          color: red;
          display: flex;
          align-items: center;
          justify-content: space-between;
          padding: 10px 0;
        }

        .team {
          display: flex;
          align-items: center;
        }

        .team img {
          width: 40px;
          height: 40px;
          margin-right: 10px;
        }

        .score {
          font-size: 14px;
          font-weight: bold;
          color: #333;
        }
      }
    </style>
  </head>
  <body>
    <header
      class="bg-white border-b-2 border-gray-200 flex items-center justify-between p-4 md:p-6"
    >
      <!-- Logo -->
      <a href="./" class="flex items-center">
        <img src="./logos_/logoT.jpg" alt="Logo" class="h-10" />
      </a>

      <!-- Desktop Navigation -->
      <nav class="hidden md:flex space-x-6">
        <a
          href="./fixtures"
          class="text-gray-800 hover:text-green-600 font-bold"
          >Fixtures</a
        >
        <a
          href="./tables"
          class="text-gray-800 hover:text-green-600 font-bold active:border-b-2 border-green-600"
        >
          Tables
        </a>
        <a href="./results" class="text-gray-800 hover:text-green-600 font-bold"
          >Results</a
        >
        <a href="./status" class="text-gray-800 hover:text-green-600 font-bold"
          >Stats</a
        >
      </nav>

      <!-- Mobile Menu Button -->
      <button
        id="menu-toggle"
        class="block md:hidden text-gray-800 focus:outline-none"
        aria-label="Toggle Menu"
      >
        <!-- Hamburger Icon -->
        <svg
          id="hamburger-icon"
          class="h-6 w-6"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"
          ></path>
        </svg>

        <!-- Close Icon (hidden initially) -->
        <svg
          id="close-icon"
          class="hidden h-6 w-6"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          ></path>
        </svg>
      </button>

      <!-- Mobile Menu -->
      <nav
        id="mobile-menu"
        class="hidden flex flex-col space-y-4 mt-4 md:hidden"
      >
        <a
          href="./fixtures"
          class="text-gray-800 hover:text-green-600 font-bold"
          >Fixtures</a
        >
        <a
          href="./tables"
          class="text-gray-800 hover:text-green-600 font-bold active:border-b-2 border-green-600"
        >
          Tables
        </a>
        <a href="./results" class="text-gray-800 hover:text-green-600 font-bold"
          >Results</a
        >
        <a href="./status" class="text-gray-800 hover:text-green-600 font-bold"
          >Stats</a
        >
      </nav>
    </header>

    <main>
      <section class="filters">
        <select id="genderFilter">
          <option value="MEN">MEN</option>
          <option value="WOMEN">WOMEN</option>
        </select>
        <select id="competitionFilter">
          <option value="ALL">ALL Competitions</option>
          <option value="league">15's League Rugby</option>
        </select>
        <select id="homeAwayFilter">
          <option value="ALL">ALL</option>
          <option value="Home">Home</option>
          <option value="Away">Away</option>
        </select>
        <select id="seasonFilter">
          <option value="2024-2025">2024-2025</option>
        </select>
      </section>

      <section class="results" id="matchResults">
        <h2>December 2024</h2>
      </section>
    </main>

    <script src="./fixtures.js"></script>
  </body>
</html>
