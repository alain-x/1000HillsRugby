  <style>
    :root {
      --primary: #1a56db;
      --secondary: #1e429f;
      --accent: #3b82f6;
      --success: #10b981;
      --warning: #f59e0b;
      --danger: #ef4444;
      --light: #f9fafb;
      --dark: #111827;

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      @apply bg-gray-50 text-gray-900;
    }
    
    .result-card {
      @apply bg-white rounded-xl shadow-sm overflow-hidden border border-gray-100 hover:shadow-md transition-shadow duration-200;
    }
    
    .match-date {
      @apply text-sm font-medium text-gray-500 bg-gray-50 px-4 py-2 border-b border-gray-100;
    }
    
    .team-logo {
      @apply w-10 h-10 object-contain flex-shrink-0;
    }
    
    .team-name {
      @apply font-medium text-gray-800 truncate;
    }
    
    .score {
      @apply text-2xl font-bold text-gray-900 px-3 py-1 bg-gray-50 rounded-md min-w-[60px] text-center;
    }
    
    .status-badge {
      @apply text-xs font-medium px-2 py-1 rounded-full;
    }
    
    .status-ft {
      @apply bg-green-100 text-green-800;
    }
    
    .status-live {
      @apply bg-red-100 text-red-800 animate-pulse;
    }
    
    .status-upcoming {
      @apply bg-blue-100 text-blue-800;
    }
    
    .filter-btn {
      @apply px-4 py-2 rounded-lg text-sm font-medium transition-colors duration-200;
    }
    
    .filter-btn.active {
      @apply bg-blue-600 text-white;
    }
    
    .filter-btn:not(.active) {
      @apply bg-white text-gray-700 hover:bg-gray-100 border border-gray-200;
    }
  </style>

<body class="min-h-screen">
  <!-- Header -->
  <header class="bg-white shadow-sm sticky top-0 z-10">
    <div class="container mx-auto px-4 py-4">
      <div class="flex flex-col md:flex-row md:items-center md:justify-between">
        <div class="flex items-center space-x-3">
          <img src="./images/t_icon.png" alt="1000 Hills Rugby" class="h-10 w-10">
          <h1 class="text-xl font-bold text-gray-900">Match Results</h1>
        </div>
        
        <div class="mt-4 md:mt-0 flex space-x-2 overflow-x-auto pb-2 md:pb-0">
          <button class="filter-btn active" data-filter="all">All</button>
          <button class="filter-btn" data-filter="today">Today</button>
          <button class="filter-btn" data-filter="yesterday">Yesterday</button>
          <button class="filter-btn" data-filter="week">This Week</button>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto px-4 py-6">
    <!-- Filters -->
    <div class="bg-white rounded-xl shadow-sm p-4 mb-6">
      <div class="flex flex-col md:flex-row md:items-center md:space-x-4 space-y-3 md:space-y-0">
        <div class="w-full md:w-1/3">
          <label class="block text-sm font-medium text-gray-700 mb-1">Competition</label>
          <select id="competition-filter" class="w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
            <option value="">All Competitions</option>
            <!-- Will be populated by JavaScript -->
          </select>
        </div>
        
        <div class="w-full md:w-1/3">
          <label class="block text-sm font-medium text-gray-700 mb-1">Season</label>
          <select id="season-filter" class="w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
            <option value="">All Seasons</option>
            <!-- Will be populated by JavaScript -->
          </select>
        </div>
        
        <div class="w-full md:w-1/3">
          <label class="block text-sm font-medium text-gray-700 mb-1">Gender</label>
          <select id="gender-filter" class="w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
            <option value="">All Genders</option>
            <!-- Will be populated by JavaScript -->
          </select>
        </div>
      </div>
    </div>
    
    <!-- Results Container -->
    <div id="results-container">
      <!-- Results will be loaded here by JavaScript -->
      <div class="text-center py-12">
        <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-500 mx-auto"></div>
        <p class="mt-4 text-gray-600">Loading match results...</p>
      </div>
    </div>
    
    <!-- No Results Message (Hidden by default) -->
    <div id="no-results" class="hidden text-center py-12">
      <div class="bg-gray-50 rounded-xl p-8 max-w-md mx-auto">
        <div class="w-16 h-16 bg-gray-200 rounded-full flex items-center justify-center mx-auto mb-4">
          <i class="fas fa-trophy text-gray-400 text-2xl"></i>
        </div>
        <h3 class="text-lg font-medium text-gray-900 mb-1">No Matches Found</h3>
        <p class="text-gray-500">There are no matches that match your current filters.</p>
      </div>
    </div>
  </main>
  
  <!-- Footer -->
  <footer class="bg-white border-t border-gray-200 mt-12">
    <div class="container mx-auto px-4 py-6">
      <div class="flex flex-col md:flex-row justify-between items-center">
        <div class="flex items-center space-x-2 mb-4 md:mb-0">
          <img src="./images/t_icon.png" alt="1000 Hills Rugby" class="h-8 w-8">
          <span class="text-sm text-gray-600">© 2023 1000 Hills Rugby. All rights reserved.</span>
        </div>
        <div class="flex space-x-4">
          <a href="#" class="text-gray-500 hover:text-blue-600">
            <i class="fab fa-facebook-f"></i>
          </a>
          <a href="#" class="text-gray-500 hover:text-blue-400">
            <i class="fab fa-twitter"></i>
          </a>
          <a href="#" class="text-gray-500 hover:text-red-600">
            <i class="fab fa-instagram"></i>
          </a>
        </div>
      </div>
    </div>
  </footer>

  <!-- JavaScript -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // DOM Elements
      const resultsContainer = document.getElementById('results-container');
      const noResults = document.getElementById('no-results');
      const filterButtons = document.querySelectorAll('.filter-btn');
      const competitionFilter = document.getElementById('competition-filter');
      const seasonFilter = document.getElementById('season-filter');
      const genderFilter = document.getElementById('gender-filter');
      
      // Current filters
      let currentFilters = {
        date: 'all',
        competition: '',
        season: '',
        gender: ''
      };
      
      // Sample data (replace with actual API call)
      const sampleMatches = [
        {
          id: 1,
          date: '2023-11-12',
          time: '15:00',
          home_team: '1000 Hills RFC',
          home_logo: './images/teams/1000hills.png',
          away_team: 'Kigali Sharks',
          away_logo: './images/teams/sharks.png',
          home_score: 24,
          away_score: 12,
          status: 'FT',
          competition: 'Rwanda National League',
          season: '2023',
          gender: 'Men'
        },
        // Add more sample matches as needed
      ];
      
      // Initialize the page
      function init() {
        // Load filters (replace with actual API call)
        loadFilters();
        
        // Load initial results
        loadResults();
        
        // Add event listeners
        setupEventListeners();
      }
      
      // Load filter options
      function loadFilters() {
        // This would be replaced with actual API calls
        const competitions = ['Rwanda National League', 'Kigali Cup', 'Friendly'];
        const seasons = ['2023', '2022', '2021'];
        const genders = ['Men', 'Women', 'U20'];
        
        // Populate competitions
        competitions.forEach(comp => {
          const option = document.createElement('option');
          option.value = comp.toLowerCase().replace(/\s+/g, '-');
          option.textContent = comp;
          competitionFilter.appendChild(option);
        });
        
        // Populate seasons
        seasons.forEach(season => {
          const option = document.createElement('option');
          option.value = season;
          option.textContent = `${season}/${parseInt(season) + 1}`;
          seasonFilter.appendChild(option);
        });
        
        // Populate genders
        genders.forEach(gender => {
          const option = document.createElement('option');
          option.value = gender.toLowerCase();
          option.textContent = gender;
          genderFilter.appendChild(option);
        });
      }
      
      // Load match results
      function loadResults() {
        // Show loading state
        resultsContainer.innerHTML = `
          <div class="text-center py-12">
            <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-500 mx-auto"></div>
            <p class="mt-4 text-gray-600">Loading match results...</p>
          </div>
        `;
        
        // In a real app, this would be an API call
        setTimeout(() => {
          // Filter matches based on current filters
          const filteredMatches = filterMatches(sampleMatches);
          
          if (filteredMatches.length === 0) {
            noResults.classList.remove('hidden');
            resultsContainer.classList.add('hidden');
          } else {
            noResults.classList.add('hidden');
            resultsContainer.classList.remove('hidden');
            renderResults(filteredMatches);
          }
        }, 500);
      }
      
      // Filter matches based on current filters
      function filterMatches(matches) {
        return matches.filter(match => {
          // Filter by date
          if (currentFilters.date === 'today' && !isToday(new Date(match.date))) {
            return false;
          }
          if (currentFilters.date === 'yesterday' && !isYesterday(new Date(match.date))) {
            return false;
          }
          if (currentFilters.date === 'week' && !isThisWeek(new Date(match.date))) {
            return false;
          }
          
          // Filter by competition
          if (currentFilters.competition && 
              match.competition.toLowerCase().replace(/\s+/g, '-') !== currentFilters.competition) {
            return false;
          }
          
          // Filter by season
          if (currentFilters.season && match.season !== currentFilters.season) {
            return false;
          }
          
          // Filter by gender
          if (currentFilters.gender && match.gender.toLowerCase() !== currentFilters.gender) {
            return false;
          }
          
          return true;
        });
      }
      
      // Render match results
      function renderResults(matches) {
        // Group matches by date
        const matchesByDate = matches.reduce((acc, match) => {
          const dateStr = formatDate(match.date);
          if (!acc[dateStr]) {
            acc[dateStr] = [];
          }
          acc[dateStr].push(match);
          return acc;
        }, {});
        
        // Generate HTML for each date group
        let html = '';
        
        Object.entries(matchesByDate).forEach(([date, dateMatches]) => {
          html += `
            <div class="mb-6">
              <h3 class="text-lg font-semibold text-gray-800 mb-3 px-2">${date}</h3>
              <div class="space-y-3">
                ${dateMatches.map(match => renderMatchCard(match)).join('')}
              </div>
            </div>
          `;
        });
        
        resultsContainer.innerHTML = html;
      }
      
      // Render a single match card
      function renderMatchCard(match) {
        const statusClass = match.status === 'FT' ? 'status-ft' : 
                          match.status === 'LIVE' ? 'status-live' : 'status-upcoming';
        
        return `
          <div class="result-card">
            <div class="match-date flex justify-between items-center px-4 py-2">
              <span class="text-sm font-medium">${match.competition} • ${match.season}</span>
              <span class="text-xs bg-gray-100 text-gray-600 px-2 py-1 rounded">${match.gender}</span>
            </div>
            
            <div class="p-4">
              <div class="flex items-center justify-between">
                <!-- Home Team -->
                <div class="flex-1 flex items-center space-x-3">
                  <img src="${match.home_logo}" alt="${match.home_team}" class="team-logo" onerror="this.src='./images/teams/default.png'">
                  <span class="team-name">${match.home_team}</span>
                </div>
                
                <!-- Score -->
                <div class="mx-2 flex flex-col items-center">
                  <div class="score">${match.home_score} - ${match.away_score}</div>
                  <span class="status-badge ${statusClass} mt-1">
                    ${match.status === 'FT' ? 'FT' : match.status === 'LIVE' ? 'LIVE' : match.time}
                  </span>
                </div>
                
                <!-- Away Team -->
                <div class="flex-1 flex items-center space-x-3 justify-end text-right">
                  <span class="team-name">${match.away_team}</span>
                  <img src="${match.away_logo}" alt="${match.away_team}" class="team-logo" onerror="this.src='./images/teams/default.png'">
                </div>
              </div>
            </div>
            
            <div class="px-4 py-2 bg-gray-50 border-t border-gray-100 text-right">
              <a href="#" class="text-sm text-blue-600 hover:text-blue-800 font-medium">
                Match Details <i class="fas fa-chevron-right text-xs ml-1"></i>
              </a>
            </div>
          </div>
        `;
      }
      
      // Set up event listeners
      function setupEventListeners() {
        // Date filter buttons
        filterButtons.forEach(button => {
          button.addEventListener('click', () => {
            filterButtons.forEach(btn => btn.classList.remove('active'));
            button.classList.add('active');
            currentFilters.date = button.dataset.filter;
            loadResults();
          });
        });
        
        // Dropdown filters
        [competitionFilter, seasonFilter, genderFilter].forEach(select => {
          select.addEventListener('change', (e) => {
            const filterName = e.target.id.replace('-filter', '');
            currentFilters[filterName] = e.target.value;
            loadResults();
          });
        });
      }
      
      // Helper functions
      function formatDate(dateString) {
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        return new Date(dateString).toLocaleDateString('en-US', options);
      }
      
      function isToday(date) {
        const today = new Date();
        return date.getDate() === today.getDate() &&
               date.getMonth() === today.getMonth() &&
               date.getFullYear() === today.getFullYear();
      }
      
      function isYesterday(date) {
        const yesterday = new Date();
        yesterday.setDate(yesterday.getDate() - 1);
        return date.getDate() === yesterday.getDate() &&
               date.getMonth() === yesterday.getMonth() &&
               date.getFullYear() === yesterday.getFullYear();
      }
      
      function isThisWeek(date) {
        const today = new Date();
        const firstDayOfWeek = new Date(today.setDate(today.getDate() - today.getDay()));
        const lastDayOfWeek = new Date(today.setDate(today.getDate() + 6));
        return date >= firstDayOfWeek && date <= lastDayOfWeek;
      }
      
      // Initialize the page
      init();
    });
  </script>
</body>
