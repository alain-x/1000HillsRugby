<html lang="en">
<head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="1000 Hills Rugby - Latest Match Results and Rugby News" />
  <meta name="keywords" content="1000 Hills Rugby, Rugby Results, Match Scores, Rugby Fixtures, Rugby Club" />
  <meta name="author" content="1000 Hills Rugby Club" />
  <meta property="og:title" content="1000 Hills Rugby - Match Results" />
  <meta property="og:description" content="Stay updated with the latest match results, scores, and news from 1000 Hills Rugby Club." />
  <meta property="og:image" content="./images/t_icon.png" />
  <meta property="og:url" content="https://www.1000hillsrugby.rw/results.html" />
  <title>Match Results - 1000 Hills Rugby</title>
  <link rel="icon" href="./images/t_icon.png" type="image/png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #f9fafb;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .frame-container {
      position: relative;
      width: 100%;
      min-height: 100vh;
      background: #fff;
      display: flex;
      flex-direction: column;
    }
    .header {
      background: #1a365d;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .content-container {
      flex: 1;
      padding: 1rem;
      max-width: 1200px;
      margin: 0 auto;
      width: 100%;
    }
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 300px;
      flex-direction: column;
      gap: 1rem;
    }
    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border-left-color: #1a365d;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .error-message {
      background: #fee2e2;
      color: #b91c1c;
      padding: 1rem;
      border-radius: 0.5rem;
      margin: 1rem 0;
      text-align: center;
    }
    .results-iframe {
      width: 100%;
      min-height: 70vh;
      border: 1px solid #e5e7eb;
      border-radius: 0.5rem;
      background: white;
    }
    .filters {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
      flex-wrap: wrap;
    }
    .filter-group {
      flex: 1;
      min-width: 200px;
    }
    select {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #d1d5db;
      border-radius: 0.375rem;
      background-color: white;
    }
    @media (max-width: 640px) {
      .filters {
        flex-direction: column;
        gap: 0.5rem;
      }
      .filter-group {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="frame-container">
    <header class="header">
      <h1 class="text-xl font-bold">Match Results</h1>
      <p class="text-sm opacity-90">Stay updated with the latest rugby match results</p>
    </header>

    <div class="content-container">
      <div class="filters">
        <div class="filter-group">
          <label for="season" class="block text-sm font-medium text-gray-700 mb-1">Season</label>
          <select id="season" class="filter-select">
            <option value="">Loading seasons...</option>
          </select>
        </div>
        <div class="filter-group">
          <label for="competition" class="block text-sm font-medium text-gray-700 mb-1">Competition</label>
          <select id="competition" class="filter-select">
            <option value="">Loading competitions...</option>
          </select>
        </div>
        <div class="filter-group">
          <label for="gender" class="block text-sm font-medium text-gray-700 mb-1">Gender</label>
          <select id="gender" class="filter-select">
            <option value="">Loading genders...</option>
          </select>
        </div>
      </div>

      <div id="loading" class="loading">
        <div class="spinner"></div>
        <p>Loading match results...</p>
      </div>

      <div id="error-message" class="error-message hidden">
        <i class="fas fa-exclamation-triangle mr-2"></i>
        <span id="error-text">Failed to load results. Please try again later.</span>
      </div>

      <iframe 
        id="resultsFrame" 
        class="results-iframe hidden" 
        title="Match Results" 
        loading="lazy" 
        referrerpolicy="no-referrer-when-downgrade"
        sandbox="allow-same-origin allow-scripts allow-popups allow-forms"
      ></iframe>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const resultsFrame = document.getElementById('resultsFrame');
      const loadingElement = document.getElementById('loading');
      const errorElement = document.getElementById('error-message');
      const errorText = document.getElementById('error-text');
      
      // Get URL parameters
      const urlParams = new URLSearchParams(window.location.search);
      let seasonId = urlParams.get('season_id') || '';
      let competitionId = urlParams.get('competition_id') || '';
      let genderId = urlParams.get('gender_id') || '1';

      // Initialize select elements
      const seasonSelect = document.getElementById('season');
      const competitionSelect = document.getElementById('competition');
      const genderSelect = document.getElementById('gender');

      // Show loading state
      function showLoading() {
        loadingElement.classList.remove('hidden');
        resultsFrame.classList.add('hidden');
        errorElement.classList.add('hidden');
      }

      // Show error state
      function showError(message) {
        errorText.textContent = message || 'Failed to load results. Please try again later.';
        errorElement.classList.remove('hidden');
        loadingElement.classList.add('hidden');
        resultsFrame.classList.add('hidden');
      }

      // Show results
      function showResults() {
        loadingElement.classList.add('hidden');
        errorElement.classList.add('hidden');
        resultsFrame.classList.remove('hidden');
      }

      // Update iframe source
      function updateIframeSource() {
        showLoading();
        
        // Update URL parameters
        const params = new URLSearchParams();
        if (seasonId) params.set('season_id', seasonId);
        if (competitionId) params.set('competition_id', competitionId);
        if (genderId) params.set('gender_id', genderId);
        params.set('tab', 'results');
        
        // Update browser URL without reloading the page
        const newUrl = `${window.location.pathname}?${params.toString()}`;
        window.history.pushState({}, '', newUrl);
        
        // Set iframe source
        const iframeSrc = `fixtures.php?${params.toString()}`;
        resultsFrame.src = iframeSrc;
        
        // Check if iframe loaded successfully
        resultsFrame.onload = function() {
          // Check if the iframe content is accessible
          try {
            // This will throw an error if the iframe is from a different origin
            if (resultsFrame.contentDocument && resultsFrame.contentDocument.readyState === 'complete') {
              showResults();
            } else {
              showResults(); // Still show as we can't check cross-origin iframes
            }
          } catch (e) {
            // Cross-origin iframe, we can't check the content
            showResults();
          }
        };
        
        // Handle iframe loading errors
        resultsFrame.onerror = function() {
          showError('Failed to load results. Please check your connection and try again.');
        };
      }

      // Load initial data
      async function loadInitialData() {
        try {
          // Load seasons
          const seasonsResponse = await fetch('api/get_seasons.php');
          if (!seasonsResponse.ok) throw new Error('Failed to load seasons');
          const seasons = await seasonsResponse.json();
          
          // Populate seasons select
          seasonSelect.innerHTML = '<option value="">All Seasons</option>';
          seasons.forEach(season => {
            const option = document.createElement('option');
            option.value = season.id;
            option.textContent = season.year;
            if (season.id === seasonId || (!seasonId && seasons.length > 0 && season.is_active)) {
              option.selected = true;
              seasonId = season.id;
            }
            seasonSelect.appendChild(option);
          });

          // Load competitions
          const compsResponse = await fetch('api/get_competitions.php');
          if (!compsResponse.ok) throw new Error('Failed to load competitions');
          const competitions = await compsResponse.json();
          
          // Populate competitions select
          competitionSelect.innerHTML = '<option value="">All Competitions</option>';
          competitions.forEach(comp => {
            const option = document.createElement('option');
            option.value = comp.id;
            option.textContent = comp.name;
            if (comp.id === competitionId || (!competitionId && comp.is_active)) {
              option.selected = true;
              competitionId = comp.id;
            }
            competitionSelect.appendChild(option);
          });

          // Load genders
          const gendersResponse = await fetch('api/get_genders.php');
          if (!gendersResponse.ok) throw new Error('Failed to load genders');
          const genders = await gendersResponse.json();
          
          // Populate genders select
          genderSelect.innerHTML = '';
          genders.forEach(gender => {
            const option = document.createElement('option');
            option.value = gender.id;
            option.textContent = gender.name;
            if (gender.id === genderId || (!genderId && gender.id === 1)) {
              option.selected = true;
              genderId = gender.id;
            }
            genderSelect.appendChild(option);
          });

          // Add event listeners for filters
          seasonSelect.addEventListener('change', (e) => {
            seasonId = e.target.value;
            updateIframeSource();
          });
          
          competitionSelect.addEventListener('change', (e) => {
            competitionId = e.target.value;
            updateIframeSource();
          });
          
          genderSelect.addEventListener('change', (e) => {
            genderId = e.target.value;
            updateIframeSource();
          });

          // Initial load
          updateIframeSource();
          
        } catch (error) {
          console.error('Error loading initial data:', error);
          showError(error.message || 'Failed to load data. Please try again later.');
          
          // Fallback: Try to load the iframe anyway with default parameters
          updateIframeSource();
        }
      }

      // Start loading data
      loadInitialData();
    });
  </script>
</body>
</html>
