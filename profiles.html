<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Player Profile</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #000;
        color: #fff;
      }

      .header {
        text-align: center;
        padding: 20px;
      }

      .profile-container {
        display: flex;
        flex-direction: row;
        align-items: center;
        margin: 20px;
        gap: 20px;
      }

      .player-image {
        flex: 1;
        display: flex;
        justify-content: center;
      }

      .player-image img {
        object-fit: cover;
        border-radius: 10px;
        width: 500px;
        height: 400px;
      }

      .player-details {
        margin: 0 90px 0 90px;
        flex: 2;
        display: flex;
        flex-direction: column;
        justify-content: center;
        gap: 10px;
      }

      .player-details h1 {
        font-size: 2em;
        margin-bottom: 10px;
      }

      .player-details h2 {
        font-size: 1.5em;
        margin: 5px 0 20px 0;
        color: #ccc;
        font-weight: normal;
      }

      .player-details div {
        display: flex;
        justify-content: space-between;
        padding: 5px 0;
        border-bottom: 1px solid #444;
      }

      .player-details div:last-child {
        border-bottom: none;
      }

      .player-details h3 {
        font-size: 1.2em;
        margin: 0;
      }

      .player-details p {
        margin: 0;
      }

      @media (max-width: 400px) {
        .profile-container {
          flex-direction: column;
          text-align: center;
        }

        .player-details {
          text-align: left;
        }
        .player-details h1 {
          font-size: 10px;
          margin-bottom: 10px;
        }

        .player-details div {
          justify-content: space-around;
        }

        .player-image img {
          object-fit: cover;
          border-radius: 10px;
          width: 100%;
          height: 400px;
        }
      }
      @media (max-width: 900px) {
        .profile-container {
          flex-direction: column;
          text-align: center;
        }

        .player-details {
          text-align: left;
        }
        .player-details h1 {
          font-size: 30px;
          margin-bottom: 10px;
        }
        .player-details div {
          justify-content: space-around;
        }

        .player-image img {
          object-fit: cover;
          border-radius: 10px;
          width: 100%;
          height: 400px;
        }
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>Player Profile</h1>
    </div>

    <div class="profile-container" id="profileContainer">
      <div class="player-image">
        <img id="playerImage" src="" alt="Player Image" />
      </div>
      <div class="player-details">
        <h1 id="playerName"></h1>
        <h2 id="playerRole"></h2>
        <!-- Player Role -->
        <div>
          <h3>Age:</h3>
          <p id="playerAge"></p>
        </div>
        <div>
          <h3>Weight:</h3>
          <p id="playerWeight"></p>
        </div>
        <div>
          <h3>Height:</h3>
          <p id="playerHeight"></p>
        </div>
        <div>
          <h3>Games:</h3>
          <p id="playerGames"></p>
        </div>
        <div>
          <h3>Points:</h3>
          <p id="playerPoints"></p>
        </div>
        <div>
          <h3>Tries:</h3>
          <p id="playerTries"></p>
        </div>
      </div>
    </div>

    <script>
      // Fetch player data from localStorage
      const player = JSON.parse(localStorage.getItem("selectedPlayer"));

      // Populate the profile with player data
      document.getElementById("playerImage").src = player.img;
      document.getElementById("playerName").innerText = player.name;
      document.getElementById("playerRole").innerText =
        player.role || "Not specified"; // Add role or default
      document.getElementById("playerAge").innerText = player.age;
      document.getElementById("playerWeight").innerText = player.weight;
      document.getElementById("playerHeight").innerText = player.height;
      document.getElementById("playerGames").innerText = player.games;
      document.getElementById("playerPoints").innerText = player.points;
      document.getElementById("playerTries").innerText = player.tries;
    </script>
  </body>
</html>
