<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      id="meta-description"
      name="description"
      content="Player Profile - 1000 Hills Rugby Club"
    />
    <meta
      id="meta-keywords"
      name="keywords"
      content="Rugby, Player, Profile, 1000 Hills Rugby"
    />
    <meta name="author" content="1000 Hills Rugby Club" />
    <meta property="og:title" content="Player Profile - 1000 Hills Rugby" />
    <meta
      property="og:description"
      content="View the profile of a player from the 1000 Hills Rugby Club, including stats, biography, and more."
    />
    <meta property="og:image" content="./images/t_icon.png" />
    <meta
      property="og:url"
      content="https://www.1000hillsrugby.rw/profiles.html"
    />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:creator" content="@1000HillsRugby" />
    <title id="page-title">Player Profile</title>
    <link rel="icon" href="./images/t_icon.png" type="image/png" />

    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "SportsTeam",
        "name": "1000 Hills Rugby Club",
        "member": []
      }
    </script>

    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #000;
        color: #fff;
      }

      .header {
        text-align: center;
        padding: 20px;
      }

      .profile-container {
        display: flex;
        flex-direction: row;
        align-items: center;
        margin: 20px;
        gap: 20px;
      }

      .player-image {
        flex: 1;
        display: flex;
        justify-content: center;
      }

      .player-image img {
        object-fit: cover;
        border-radius: 10px;
        width: 500px;
        height: 400px;
      }

      .player-details {
        margin: 0 90px 0 90px;
        flex: 2;
        display: flex;
        flex-direction: column;
        justify-content: center;
        gap: 10px;
      }

      .player-details h1 {
        font-size: 2em;
        margin-bottom: 10px;
      }

      .player-details h2 {
        font-size: 1.5em;
        margin: 5px 0 20px 0;
        color: #ccc;
        font-weight: normal;
      }

      .player-details div {
        display: flex;
        justify-content: space-between;
        padding: 5px 0;
        border-bottom: 1px solid #444;
      }

      .player-details div:last-child {
        border-bottom: none;
      }

      .player-details h3 {
        font-size: 1.2em;
        margin: 0;
      }

      .player-details p {
        margin: 0;
      }

      @media (max-width: 900px) {
        .profile-container {
          flex-direction: column;
          text-align: center;
        }

        .player-details {
          text-align: left;
        }
        .player-details h1 {
          font-size: 25px;
          margin-bottom: 10px;
        }

        .player-details div {
          justify-content: space-around;
        }

        .player-image img {
          object-fit: cover;
          border-radius: 10px;
          width: 350px;
          height: 250px;
        }
      }
    </style>
  </head>

  <body>
    <div class="header">
      <h1>Player Profile</h1>
    </div>

    <div class="profile-container" id="profileContainer">
      <div class="player-image">
        <img id="playerImage" src="" alt="Player Image" />
      </div>
      <div class="player-details">
        <h1 id="playerName"></h1>
        <h2 id="playerRole"></h2>
        <!-- Player Role -->
        <div>
          <h3>Age:</h3>
          <p id="playerAge"></p>
        </div>
        <div>
          <h3>Weight:</h3>
          <p id="playerWeight"></p>
        </div>
        <div>
          <h3>Height:</h3>
          <p id="playerHeight"></p>
        </div>
        <div>
          <h3>Games:</h3>
          <p id="playerGames"></p>
        </div>
        <div>
          <h3>Points:</h3>
          <p id="playerPoints"></p>
        </div>
        <div>
          <h3>Tries:</h3>
          <p id="playerTries"></p>
        </div>
      </div>
    </div>

    <script>
      // Fetch player data from localStorage
      let player;
      try {
        player = JSON.parse(localStorage.getItem("selectedPlayer"));

        // Check if player data exists
        if (!player) {
          alert("No player data found. Redirecting to main page.");
          window.location.href = "menprofiles.html"; // Redirect to the main page or list
        }

        // Populate the profile with player data
        document.getElementById("playerImage").src = player.img || "";
        document.getElementById("playerName").innerText =
          player.name || "Name not available";
        document.getElementById("playerRole").innerText =
          player.role || "Role not specified";
        document.getElementById("playerAge").innerText =
          player.age || "Not specified";
        document.getElementById("playerWeight").innerText =
          player.weight || "Not specified";
        document.getElementById("playerHeight").innerText =
          player.height || "Not specified";
        document.getElementById("playerGames").innerText =
          player.games || "Not specified";
        document.getElementById("playerPoints").innerText =
          player.points || "Not specified";
        document.getElementById("playerTries").innerText =
          player.tries || "Not specified";
      } catch (error) {
        console.error("Error parsing player data:", error);
        alert("Error retrieving player data. Redirecting to main page.");
        window.location.href = "./menprofiles.html"; // Redirect to the main page or list
      }
    </script>
  </body>
</html>
