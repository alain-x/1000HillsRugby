<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1000 Hills Rugby | Player Ranking</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f9;
      }

      /* Header */
      header {
        background-color: #fff;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        border-bottom: 2px solid #ddd;
      }

      header img {
        height: 40px;
      }

      header nav a {
        margin: 0 15px;
        text-decoration: none;
        color: #000;
        font-weight: bold;
      }

      header nav a:hover,
      header nav a.active {
        color: #0a7420;
        border-bottom: 2px solid #0a7420;
        padding-bottom: 2px;
      }

      .filters {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        margin: 20px 0;
      }

      .filters select {
        margin: 10px;
        padding: 8px;
        border-radius: 4px;
        border: 1px solid #ccc;
        min-width: 150px;
      }

      .main-container {
        display: flex;
        justify-content: space-between;
        gap: 20px;
        margin: 20px;
        flex-wrap: wrap;
      }

      .player-ranking,
      .news {
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        flex: 1;
        min-width: 250px;
      }

      .player-ranking h2,
      .news h3 {
        text-align: center;
        margin-bottom: 20px;
      }

      .ranking-table {
        width: 100%;
        border-collapse: collapse;
      }

      .ranking-table th,
      .ranking-table td {
        text-align: left;
        padding: 10px;
        border-bottom: 1px solid #ddd;
      }

      .ranking-table th {
        background-color: #f4f4f4;
      }

      .player img {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        margin-right: 20px;
      }

      .bar-container {
        display: flex;
        align-items: center;
      }

      .bar {
        height: 10px;
        background-color: #4caf50;
        border-radius: 5px;
        margin-right: 10px;
      }

      .percentage {
        font-size: 12px;
      }

      .news .news-item {
        display: flex;
        align-items: center;
        margin-bottom: 15px;
      }

      .news .news-item img {
        width: 60px;
        height: 60px;
        border-radius: 4px;
        margin-right: 10px;
      }

      .news .news-item h4 {
        margin: 0;
      }

      /* Mobile view adjustments */
      @media (max-width: 768px) {
        .filters select {
          margin: 10px 0;
        }

        .main-container {
          flex-direction: column;
          align-items: center;
        }

        .player-ranking,
        .news {
          width: 100%;
          min-width: 100%;
          margin-bottom: 20px;
        }
      }
    </style>
  </head>
  <body>
    <header
      class="bg-white border-b-2 border-gray-200 flex items-center justify-between p-4 md:p-6"
    >
      <!-- Logo -->
      <a href="./index" class="flex items-center">
        <img src="./logos_/logoT.jpg" alt="Logo" class="h-10" />
      </a>

      <!-- Desktop Navigation -->
      <nav class="hidden md:flex space-x-6">
        <a
          href="./fixtures.html"
          class="text-gray-800 hover:text-green-600 font-bold"
          >Fixtures</a
        >
        <a
          href="./tables.html"
          class="text-gray-800 hover:text-green-600 font-bold active:border-b-2 border-green-600"
          >Tables</a
        >
        <a
          href="./results.html"
          class="text-gray-800 hover:text-green-600 font-bold"
          >Results</a
        >
        <a
          href="./status.html"
          class="text-gray-800 hover:text-green-600 font-bold"
          >Stats</a
        >
      </nav>

      <!-- Mobile Menu Button -->
      <button
        id="menu-toggle"
        class="block md:hidden text-gray-800 focus:outline-none"
        aria-label="Toggle Menu"
      >
        <svg
          id="hamburger-icon"
          class="h-6 w-6"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"
          ></path>
        </svg>

        <svg
          id="close-icon"
          class="hidden h-6 w-6"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          ></path>
        </svg>
      </button>

      <!-- Mobile Menu -->
      <nav
        id="mobile-menu"
        class="hidden flex flex-col space-y-4 mt-4 md:hidden"
      >
        <a
          href="./fixtures.html"
          class="text-gray-800 hover:text-green-600 font-bold"
          >Fixtures</a
        >
        <a
          href="./tables.html"
          class="text-gray-800 hover:text-green-600 font-bold active:border-b-2 border-green-600"
          >Tables</a
        >
        <a
          href="./results.html"
          class="text-gray-800 hover:text-green-600 font-bold"
          >Results</a
        >
        <a
          href="./status.html"
          class="text-gray-800 hover:text-green-600 font-bold"
          >Stats</a
        >
      </nav>
    </header>

    <div class="filters">
      <select id="year-filter">
        <option value="2024-2025">2024-2025</option>
        <option value="2023-2024">2023-2024</option>
        <option value="2022-2024">2022-2023</option>
      </select>
      <select id="competition-filter">
        <option value="League">15's League</option>
        <option value="Championship">Championship</option>
      </select>
      <select id="ranking-filter">
        <option value="Player Ranking">Player Ranking</option>
        <option value="Tries">Tries</option>
      </select>
    </div>

    <div class="main-container">
      <div class="player-ranking">
        <h2 id="ranking-title">Player Ranking | Rugby Team</h2>
        <table class="ranking-table" id="ranking-table">
          <tr>
            <th>Player</th>
            <th id="ranking-header">Performance</th>
          </tr>
        </table>
      </div>

      <div class="news">
        <h3>Latest News</h3>
        <div id="news-container"></div>
      </div>
    </div>

    <script src="./status.js"></script>
  </body>
</html>
